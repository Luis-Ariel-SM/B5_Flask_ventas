{%extends 'base.html'%}

{%block titulo%} Ventas por contenido {%endblock%} 

{%block contenido%}    
    <h1>Ventas por región</h1> 
    <table class="u-full-width">
        <tr>
            <th>Region</th>
            <th class='margen'>Ventas</th>
            <th class='margen'>Beneficios</th>           
        </tr>
        {% for region,data in ventas.items() %}
        <tr>
            <td><a href="/paises?region={{region}}">{{region}}</a></td>
            <td class='margen'>{{data.ingresos | round(2, 'floor')}} €</td>
            <td class='margen'>{{data.beneficios | round(2, 'floor')}} €</td>
        </tr>
        {% endfor%}
    </table>
{%endblock%}
